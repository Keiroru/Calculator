<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="anraha.js"></script>
</head>

<body>

    <img src="img/calculator.png" alt="calculator icon" class="calcBut" onclick="showCalculator()">

    <div id="calc">
        <div class="grid-container">

            <div class="grid-nagyobb-items">
                <span class="cim">Calculator</span>
                <span class="right x calcBut" onclick="showCalculator()">X</span>
                <span class="right U">U</span>
                <span class="right _">_</span>
            </div>

            <div class="grid-nagyob-item" id="secondaryScreen"></div>
            <div class="grid-nagyobb-item" id="mainScreen"></div>

            <div class="grid-item-vilagos" onclick="clearCalculator()">C</div>
            <div class="grid-item-vilagos" onclick="ceClearCalculator()">CE</div>
            <div class="grid-item-vilagos" onclick="square()">x<sup>2</sup></div>
            <div class="grid-item-vilagos" onclick="getOperator('/')">/</div>

            <div class="grid-item" onclick="getNumber(7)">7</div>
            <div class="grid-item" onclick="getNumber(8)">8</div>
            <div class="grid-item" onclick="getNumber(9)">9</div>
            <div class="grid-item-vilagos" onclick="getOperator('*')">x</div>

            <div class="grid-item" onclick="getNumber(4)">4</div>
            <div class="grid-item" onclick="getNumber(5)">5</div>
            <div class="grid-item" onclick="getNumber(6)">6</div>
            <div class="grid-item-vilagos" onclick="getOperator('-')">-</div>

            <div class="grid-item" onclick="getNumber(1)">1</div>
            <div class="grid-item" onclick="getNumber(2)">2</div>
            <div class="grid-item" onclick="getNumber(3)">3</div>
            <div class="grid-item-vilagos" onclick="getOperator('+')">+</div>

            <div class="grid-item" onclick="plusMinus()">+-</div>
            <div class="grid-item" onclick="getNumber(0)">0</div>
            <div class="grid-item" onclick="getNumber('.')">.</div>
            <div class="grid-item-kek" onclick="calculate()">=</div>

        </div>
    </div>

</body>

</html>
