<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="anraha.js"></script>
</head>

<body>

    <img src="img/calculator.png" alt="calculator icon" onclick="showCalc()">

    <div id="calc">
        <div class="grid-container">

            <div class="grid-nagyobb-items">
                <span>Calculator</span>
                <span class="right x">X</span>
                <span class="right U">U</span>
                <span class="right _">_</span>
            </div>

            <div class="grid-nagyob-item">PlaceHolder2</div>
            <div class="grid-nagyobb-item">PlaceHolder1</div>

            <div class="grid-item-vilagos">C</div>
            <div class="grid-item-vilagos">CE</div>
            <div class="grid-item-vilagos">x<sup>2</sup></div>
            <div class="grid-item-vilagos">/</div>

            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item-vilagos">x</div>

            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item-vilagos">-</div>

            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item-vilagos">+</div>

            <div class="grid-item">+-</div>
            <div class="grid-item">0</div>
            <div class="grid-item">.</div>
            <div class="grid-item-kek">=</div>

        </div>
    </div>

</body>

</html>
